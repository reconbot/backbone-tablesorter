<html>
<head>
  <title>Example Page for Backbone Tablesorter</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
</head>
<body>
  <h1>Example Page for Backbone Tablesorter</h1>
  <div id="example"></div>

  <!-- Soooo many deps -->
  <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/mustache.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>

  <script type="text/javascript" src="table.js"></script>
  <script type="text/javascript" src="twitter.js"></script>
  <script type="text/javascript" src="templates.js"></script>
  <script type="text/javascript">
    var myCoolTable;
    var tweets = new TweetSearch(null,{search:'backbonejs'});
    tweets.fetch();

    $(function(){
      myCoolTable = new BTS.SortableTable({
        el: $('#example'),
        collection: tweets,
        tableClass:'table table-bordered table-striped',
        col:[
          {name:'User', field:'from_user', render:function(user, model){
            return '<img src="'+ model.get('profile_image_url') + '" /> <br>' + user;
          }},
          {name:'Tweet', field:'text'},
          {name:'Created', field: 'created_at'}
        ]
      });
    
});
  </script>

</body>
</html>
